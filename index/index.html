<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lights game</title>
    <link rel="stylesheet" href="style.css">
    <script src="eel.js"></script>
</head>

<body onload="setLights('0000000000000000')">
    <div id="attach-point">
        <div id="game-grid">
            <div id="light-board">
                <div class="light-row">
                    <button class="light-button" value=0  onclick="lightChoice(this, this.value)"></button>
                    <button class="light-button" value=1  onclick="lightChoice(this, this.value)"></button>
                    <button class="light-button" value=2  onclick="lightChoice(this, this.value)"></button>
                    <button class="light-button" value=3  onclick="lightChoice(this, this.value)"></button>
                </div>
                <div class="light-row">
                    <button class="light-button" value=4  onclick="lightChoice(this, this.value)"></button> 
                    <button class="light-button" value=5  onclick="lightChoice(this, this.value)"></button>
                    <button class="light-button" value=6  onclick="lightChoice(this, this.value)"></button>
                    <button class="light-button" value=7  onclick="lightChoice(this, this.value)"></button>
                </div>
                <div class="light-row">
                    <button class="light-button" value=8  onclick="lightChoice(this, this.value)"></button>
                    <button class="light-button" value=9  onclick="lightChoice(this, this.value)"></button>
                    <button class="light-button" value=10 onclick="lightChoice(this, this.value)"></button>
                    <button class="light-button" value=11 onclick="lightChoice(this, this.value)"></button>
                </div>
                <div class="light-row">
                    <button class="light-button" value=12 onclick="lightChoice(this, this.value)"></button>
                    <button class="light-button" value=13 onclick="lightChoice(this, this.value)"></button>
                    <button class="light-button" value=14 onclick="lightChoice(this, this.value)"></button>
                    <button class="light-button" value=15 onclick="lightChoice(this, this.value)"></button>
                </div>
            </div>
            <div id="stats-and-buttons">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
